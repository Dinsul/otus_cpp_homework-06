language: cpp
compiler: clang
before_script:
- sudo apt-get update
- sudo apt-get install libboost-test-dev doxygen graphviz -y
script:
- cmake .
- cmake --build .
- cmake --build . --target doc
- cmake --build . --target test
- cmake --build . --target package
deploy:
  - provider: script
    skip_cleanup: true
    script:
    - curl -T bulk-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -udinsul:$BINTRAY_API_KEY "https://api.bintray.com/content/alpha/homeworks/package/$TRAVIS_BUILD_NUMBER/bulk-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: doc/html
    on:
      branch: master
